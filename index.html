<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
 <div class="ic-body">
  <div class="ic-segment">
    <div class="ic-segment ic-segment-left">
      <div class="ic-card">
        <div class="ic-paragraph">
          <h1><img src="./images/logo.svg" alt="logo Fylo"></h1>
        </div>
        <div class="ic-commands">
          <div class="ic-button ic-button-doc">
            <p><i class="ic-btn fas fa-file"></i></p>
          </div>
          <div class="ic-button ic-button-folder">
            <p><i class="ic-btn fas fa-folder"></i></p>
          </div>
          <div class="ic-button ic-button-upload">
            <p><i class="ic-btn fas fa-cloud-upload-alt"></i></p>
          </div>
        </div>
      </div>
    </div>
    <div class="ic-segment ic-segment-right">
      <div class="ic-card">
        <div class="ic-paragraph">
          <p>You’ve used <span class="i-data">815 GB</span> of your storage</p>
        </div>
        <div class="ic-progressbar-background">
          <div class="ic-progressbar">
            <div class="ic-cursor"></div>
          </div>
        </div>
        <div class="ic-data-progressbar">
          <p class="ic-data">0 GB</p>
          <p class="ic-data">1000 BG</p>
        </div>
      </div>
      <div class="ic-info">
        <h1 class="ic-text-number ic-text-number-1">1</h1>
        <h1 class="ic-text-number ic-text-number-2">8</h1>
        <h1 class="ic-text-number ic-text-number-3">5</h1>
        <p class="ic-text">GB LEFT</p>
      </div>
    </div>
  </div>
 </div>
</body>
</html>
